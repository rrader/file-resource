{% extends "base.html" %}
{% block content %}
<form action="/file/{{method}}" method="POST">
  <div class="form-group">
    <label for="name">Имя файла</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Имя файла" value="{{data.name}}"
      {% if method == "update" %}disabled{% endif %} />
  </div>
  <div class="form-group">
    <label for="text">Текст</label>
    <textarea type="password" class="form-control" id="text" name="text">{{data.data}}</textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
